<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Survey.css">
</head>
<body>
    <h1>Survey Form</h1>
    <form action="">
        <div class="pp">
            <label for="">First Name :</label>
        <input required  type="text">
        </div>
       <div class="pp">
        <label for="">Last Name :</label>
        <input required  type="text">
       </div>
        <div class="pp">
            <label for="">Date Of Birth :</label>
        <input required type="date">
        </div>
        <div class="pp">
            <label  >Country :</label>
        <select >
            <option >Country</option>
            <option >America</option>
            <option >India</option>
            <option >Iran</option>
            <option >Russia</option>
        </select>
        </div>
        <div class="pp"><label  for="">Gender :</label>
            <input name="Gender" type="radio">
            <label for="">Male</label>
            <input  name="Gender" type="radio">
            <label for="">Female</label>
            <input name="Gender" type="radio">
            <label for="">Other</label>
        </div>
       <div class="pp"> <label for="">Profession :</label>
        <input required type="text"></div>
        <div class="pp"><label for="">Email :</label>
            <input required type="email"></div>
        <div class="pp">
            <label for="">Mobile Number :</label>
        <input type="text">
        </div>
        <button type="submit" class="s">Submit</button>
        <button type="reset" class="r">Reset</button>
    </form>
</body>
</html>
